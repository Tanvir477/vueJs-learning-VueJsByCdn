<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Vue Js 3 Bangla tutorial</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <header>
        <h2>Vue Js 3 Bangla tutorial</h2>
    </header>
    <div id="app">
     <h3>
        Welcome To
        {{  tutotialInfo.name }}
     </h3>
     <p>
        get the source code at
        <br>
        <br>
     </p>
     <p v-html="htmlCode"></p>
     <a v-bind:href="tutotialInfo.githubLink">Github</a>   

     <p>Time:{{getCurrentTime()}} </p>
     <br>
     <p>Counter:{{count}} </p>

     <button v-on:click="increase">Increment</button>
     <button v-on:click="decrease">Decrement</button>

     <!-- //'@' v-on er  Short poperty -->
     <button @click="increase">Increment</button>
     <button @click="decrease">Decrement</button>
     
    </div>


    <script src="app.js"></script>
</body>
</html>
